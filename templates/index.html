<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AutoValuator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
</head>
<body>
<div class="container">
    <div class="project-title">AutoValuator</div>
    <!-- Toggle Tabs -->
    <div class="btn-group w-100 mb-3" role="group">
        <button type="button" id="loginTab" class="btn btn-outline-primary tab-btn active-tab" onclick="switchMode('login')">Login</button>
        <button type="button" id="registerTab" class="btn btn-outline-primary tab-btn" onclick="switchMode('register')">Register</button>
    </div>

    <!-- Login Form -->
    <div id="loginForm">
        <div class="btn-group w-100 mb-3" role="group">
            <button type="button" id="emailTabLogin" class="btn btn-outline-primary tab-btn active-tab" onclick="switchLoginType('email')">Email</button>
            <button type="button" id="phoneTabLogin" class="btn btn-outline-primary tab-btn" onclick="switchLoginType('phone')">Phone</button>
        </div>
        <form method="POST" action="/login">
            <div id="loginEmailField" class="mb-3">
                <input type="email" name="email" id="loginEmailInput" class="form-control" placeholder="Email Address" />
            </div>
            <div id="loginPhoneField" class="mb-3" style="display: none;">
                <input type="text" name="phone" id="loginPhoneInput" class="form-control" placeholder="Phone Number" />
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

    <!-- Register Form -->
    <div id="registerForm" style="display:none;">
        <div class="btn-group w-100 mb-3" role="group">
            <button type="button" id="emailTabReg" class="btn btn-outline-primary tab-btn active-tab" onclick="switchRegType('email')">Email</button>
            <button type="button" id="phoneTabReg" class="btn btn-outline-primary tab-btn" onclick="switchRegType('phone')">Phone</button>
        </div>
        <form method="POST" action="/register">
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required />
            </div>
            <!-- Email Field with OTP -->
            <div id="regEmailFields" style="display:flex; flex-direction:column;">
                <div class="mb-3 d-flex">
                    <input type="email" name="email" id="emailInput" class="form-control" placeholder="Email Address" />
                    <button type="button" class="btn btn-outline-primary otp-btn" onclick="sendOtp('email')">Send OTP</button>
                </div>
                <div class="mb-3">
                    <input type="text" name="otp" id="otpInputEmail" class="form-control" placeholder="Enter OTP" disabled />
                </div>
            </div>
            <!-- Phone Field with OTP -->
            <div id="regPhoneFields" style="display:none; flex-direction:column;">
                <div class="mb-3 d-flex">
                    <input type="text" name="phone" id="phoneInput" class="form-control" placeholder="Phone Number" />
                    <button type="button" class="btn btn-outline-primary otp-btn" onclick="sendOtp('phone')">Send OTP</button>
                </div>
                <div class="mb-3">
                    <input type="text" name="otp" id="otpInputPhone" class="form-control" placeholder="Enter OTP" disabled />
                </div>
            </div>
            <!-- Password -->
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Set Password" required />
            </div>
            <!-- Role -->
            <div class="mb-3">
                <select name="role" class="form-select" required>
                    <option value="" disabled selected>Select Role</option>
                    <option value="buyer">Buyer</option>
                    <option value="seller">Seller</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
    </div>

    <hr>
    <p class="text-center mb-2">Or continue with</p>
    <button class="btn btn-outline-primary social-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
        Continue with Google
    </button>
    <button class="btn btn-outline-primary social-btn">
        <img src="https://img.icons8.com/ios-filled/24/000000/phone.png"/>
        Continue with Phone
    </button>
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
