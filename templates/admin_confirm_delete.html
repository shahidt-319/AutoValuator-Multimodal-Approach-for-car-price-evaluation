<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Delete - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card mx-auto" style="max-width:480px;">
    <div class="card-body">
      <h4 class="card-title text-danger mb-3">Confirm {{ 'Car' if target_type=='car' else 'User' }} Deletion</h4>
      {% if target_type=='car' %}
        <p>Are you sure you want to delete car <strong>#{{ car['id'] }} - {{ car['car_name'] }}</strong>?</p>
      {% else %}
        <p>Are you sure you want to delete user <strong>{{ user['email'] }}</strong> and all their cars?</p>
      {% endif %}
      <form method="POST">
        <div class="mb-3">
          <label for="password" class="form-label">Enter admin password to confirm</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="d-flex justify-content-between">
          <a href="/admin-panel" class="btn btn-secondary">Cancel</a>
          <button type="submit" class="btn btn-danger">Confirm Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
